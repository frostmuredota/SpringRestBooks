
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.6.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'spring-boot'

jar {
    baseName = 'gs-spring-boot'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

defaultTasks 'clean', 'test','bootRun'

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
    compile 'org.codehaus.jackson:jackson-core-asl:1.9.8'
    compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.8'
    compile 'org.projectlombok:lombok:1.16.6'
    compile("org.springframework.boot:spring-boot-starter-web")
    compile 'com.google.code.gson:gson:2.3'
    // tag::actuator[]
    compile("org.springframework.boot:spring-boot-starter-actuator")
    compile ('com.jayway.restassured:spring-mock-mvc:2.6.0')
    // end::actuator[]
    //Cucumber
    testCompile 'info.cukes:cucumber-java:1.1.8','info.cukes:cucumber-junit:1.1.8'
    // tag::tests[]
    testCompile("org.springframework.boot:spring-boot-starter-test")
    testCompile ('com.jayway.jsonpath:json-path:0.8.1')
    // end::tests[]
    
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
